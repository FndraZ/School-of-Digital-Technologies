<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
</head>
<body>
	<button id = "butt" style="height: 100px; width: 100px; position: fixed;"></button>

	<script type="text/javascript">
		var i = 0;
		$(function()
		{
			$('#butt').click
			(function()
			{
				if (i==0)
				{
					$('#butt').animate({
						"left" : "100px",
						"right" : "100px"
					});
					i = 1;
				} else 
				{
					$('#butt').animate({
						"left" : "0px",
						"right" : "0px"
					});
					i = 0;
				}

			});
		});



	</script>
</body>
</html>
